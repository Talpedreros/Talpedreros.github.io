<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-5 bg-primary text-light text-center">Formulario de Contacto</h1>
    <form class="container">
        <h3 class="alert alert-warning text-center">Completa el formulario</h3>
        <label>Nombre</label>
        <input class="form-control" type="text" name="" id="">

        <label>Email</label>
        <input class="form-control" type="email" name="" id="">

        <label>Telefono</label>
        <input class="form-control" type="tel" name="" id="">
        <label>Estado Civil</label>
        <select class="form-select">
            <option disabled selected>Selecciona una Opci√≥n</option>
            <option>Casado</option>
            <option>Soltero</option>
            <option>Separado</option>
            <option>Viudo</option>
        </select>
        <label >Genero</label>
        <div class="form-check">
            <label class="form-check-label">Femenino</label>
            <input class="form-check-input" type="radio" name="perro" id="">
        </div>
        <div class="form-check">
            <label class="form-check-label">Masculino</label>
            <input class="form-check-input" type="radio" name="perro" id=""><br>
        </div>
        <label>Comentario</label>
        <textarea class="form-control" name="" id=""></textarea>
    
        <input type="button" class="btn btn-primary" value="Guardar" onclick="validar()">
    </form>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
